name: ğŸ› Bug Report
description: Report a bug or issue with VERSA
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: description
    attributes:
      label: ğŸ“‹ Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: ğŸ” Additional Context
      description: |
        Add any other context about the problem here:
        - Configuration files
        - Error messages
        - Screenshots
        - Logs

  - type: dropdown
    id: runtime
    attributes:
      label: ğŸ¤– Runtime/Tool
      description: Which tool are you using?
      options:
        - Cursor
        - Windsurf
        - Claude
        - Aider
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: ğŸ“¦ Version
      description: What version are you using?
      placeholder: "1.0.0"

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all the required information above
          required: true
